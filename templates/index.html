<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SpaceTime Calculator</title>
    </head>
    <body>

        <h1>SpaceTime Calculator</h1>
        <label>Time input</label>

        <form action="" method="post">

            {% if time_input %}
                <textarea id="hourInput" name='time_input' rows="3" cols="80" placeholder="capital 8:15-8:25, 9-9:10, 1-3, 3:21-6:51&#10;overhead 8:05-8:15, 8:25-9, 9:10-1, 3-3:21">{{ time_input }}</textarea>

            {% else %}
                <textarea id="hourInput" name='time_input' rows="3" cols="80" placeholder="capital 8:15-8:25, 9-9:10, 1-3, 3:21-6:51&#10;overhead 8:05-8:15, 8:25-9, 9:10-1, 3-3:21"></textarea>
            {% endif %}

            <br>
            <br>
            <button>calculate</button>
        </form>
    </body>

    {% if calculated_hours %}
        {% for chg_hrs in calculated_hours %}
            <p><b>{{ chg_hrs[0] }}</b> {{ chg_hrs[1] }}</p>
        {% endfor %}
    {% endif %}

</html>
